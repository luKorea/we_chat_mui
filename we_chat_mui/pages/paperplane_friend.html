<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>

		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!-- 轮播图 -->
				<div class="mui-slider">
					<div class="mui-slider-group">
						<div class="mui-slider-item">
							<img src="../image/banner/demo1.png" />
						</div>
						<div class="mui-slider-item">
							<img src="../image/banner/demo2.png" />
						</div>
						<div class="mui-slider-item">
							<img src="../image/banner/demo3.png" />
						</div>
					</div>
				</div>
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<ul class="mui-table-view" id="obj">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/boss.jpg">
								<div class="mui-media-body">
									幸福
									<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/linjunhao.jpg">
								<div class="mui-media-body">
									木屋
									<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../image/yanmin.jpg">
								<div class="mui-media-body">
									CBD
									<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
								</div>
							</a>
						</li>
					</ul>
				</ul>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: function() {
							setTimeout(function() {
								var obj = document.querySelector("#obj");
								for(var i = 0; i < 3; i++) {
									var li = document.createElement("li");
									li.className = 'mui-table-view-cell mui-media';
									var content = "";
									content += "<img class='mui-media-object mui-pull-left' src='../image/yanmin.jpg'>";
									content += "<div class='mui-media-body'>";
									content += "korea";
									contnet += "<p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>";
									content += "</div>";
									li.innerHTML = content;
									obj.insertBefore(li, obj.firstChild);
								}
								mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
							}, 1500);
						} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
		</script>
	</body>

</html>
